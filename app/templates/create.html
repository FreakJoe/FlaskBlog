{% extends "layout.html" %}

{% block content %}
	<div class="container" id="app">

		<div class="row">

			<form action="" method="post" name="CreateArticle" id="createArticleForm" class="col">

				[[ form.hidden_tag() ]]

				<div class="row">
					Please enter a title for your post: [[ form.title(size=50) ]]
				</div>

				<div class="row">
					Please enter content for your post: [[ form.content(size=500) ]]
				</div>

				<div class="row">
					<button class="btn waves-effect waves-light" type="submit">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>

			</form>

		</div>

	</div>
{% endblock %}

{% block static %}
	<script src="[[url_for('static', filename='create.js')]]"></script>
{% endblock %}
