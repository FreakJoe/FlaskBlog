{% extends "layout.html" %}

{% block content %}
	<div class="container" id="app">

		<div class="row">

			<form class="col s6 offset-s3" id="createArticleForm">
				<div class="row">
					<div class="input-field">
						<input placeholder="This is where your post's title goes..." id="title" type="text" class="validate">
						<label for="title">Title</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<textarea placeholder="This is where your post's content goes..." id="content" class="materialize-textarea"></textarea>
						<label for="content">Content</label>
					</div>
				</div>
				<div class="row">
					<div class="">
						<input type="checkbox" class="filled-in" id="postAnonymously" v-model="anonymousPost"/>
  						<label for="postAnonymously">Post anonymously</label>
					</div>
				</div>
				<div class="row">
					<div class="">
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>	
			</form>

		</div>

	</div>
{% endblock %}

{% block static %}
	<script src="[[url_for('static', filename='create.js')]]"></script>
{% endblock %}
